name: Build Debug APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to manually click "Run workflow" from GitHub UI

jobs:
  build:
    name: Build Android Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --- 1. SETUP ENVIRONMENT ---
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # --- 2. RESTORE FIREBASE CONFIG ---
      # This prevents the "File google-services.json is missing" error
      - name: Create google-services.json
        env:
          GOOGLE_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_JSON" > android/app/google-services.json

      # --- 3. INSTALL DEPENDENCIES ---
      - name: Get Dependencies
        run: flutter pub get

      # --- 4. BUILD THE DEBUG APK ---
      # --debug: Builds a version easier to install on older phones
      - name: Build Debug APK
        run: flutter build apk --debug

      # --- 5. UPLOAD ARTIFACT ---
      # This allows you to download the APK from the GitHub website
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
