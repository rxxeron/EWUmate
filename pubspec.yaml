  google_sign_in: ^7.2.0  # Pinned stable version
  cloud_functions: ^6.0.6

  # --- UI & Design ---
  cupertino_icons: ^1.0.6
  google_fonts: ^8.0.1
  flutter_svg: ^2.0.10
  lottie: ^3.1.2
  glass_kit: ^4.0.2
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
