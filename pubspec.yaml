name: mobile_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.2+8

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- Core & Architecture ---
  # Using ^ allows the resolver to find the latest compatible versions
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5
  provider: ^6.1.2
  go_router: ^14.0.1
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  path: ^1.9.0

  # --- Permissions ---
  permission_handler: ^11.3.1

  # --- Firebase Ecosystem ---
  # We use ^ to let the workflow find the matching versions automatically.
  # We only specify the "Major" version (e.g. ^3.0.0) to ensure API compatibility.
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  firebase_ui_auth: ^3.0.0
  
  cloud_firestore: ^5.0.0
  firebase_ui_firestore: ^2.0.0
  
  firebase_storage: ^12.0.0
  firebase_ui_storage: ^3.0.0 
  
  firebase_database: ^11.0.0
  firebase_ui_database: ^2.0.0
  
  firebase_messaging: ^15.0.0
  firebase_app_check: ^0.3.0
  firebase_remote_config: ^5.0.0
  firebase_analytics: ^11.0.0
  firebase_crashlytics: ^4.0.0
  firebase_performance: ^0.10.0
  google_sign_in: ^6.2.1
  cloud_functions: ^5.0.0

  # --- UI & Design ---
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  lottie: ^3.1.2
  glass_kit: ^3.0.0
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  gap: ^3.0.0
  flutter_native_splash: ^2.4.1

  # --- Media & Files ---
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.3.2
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  photo_view: ^0.15.0

  # --- Utilities ---
  http: ^1.2.2
  url_launcher: ^6.3.0
  path_provider: ^2.1.4
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0
  flutter_local_notifications: ^17.2.2
  table_calendar: ^3.1.2

  # --- Annotations ---
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 
  adaptive_icon_background: "#0F3460"
  adaptive_icon_foreground: "assets/icon.png"
  name: "EWUmate"

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/icon.png
