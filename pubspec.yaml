  build_runner: 
  freezed: 
  json_serializable: 
  riverpod_generator: 
  custom_lint: 
  riverpod_lint: 
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 
  adaptive_icon_background: "#0F3460"
  adaptive_icon_foreground: "assets/icon.png"
